<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">



</head>

<body>

    <div class="container my-3">

        <h1>Tabelas</h1>
        
        <table class="table table-responsive text-center">
            
            <thead class="table-dark">
                <tr>
                    <th>Nome do Herói</th>
                    <th>Força</th>
                    <th>Agilidade</th>
                    <th>Velocidade</th>
                    <th>Xp Final</th>
                </tr>
            </thead>
            
            <tbody id="herois">
                
                <!-- 1o. heroi -->
                <tr id="heroi1" class="heroi">
                    <td class="nome">Herói 1</td>
                    <td class="forca">96</td>
                    <td class="agilidade">94</td>
                    <td class="velocidade">95</td>
                    <td class="xp">0</td>
                </tr>
                <!-- Fim 1o. heroi -->
                
                <!-- 2. heroi -->
            <tr id="heroi2" class="heroi">
                <td class="nome">Herói 2</td>
                <td class="forca">86</td>
                <td class="agilidade">84</td>
                <td class="velocidade">85</td>
                <td class="xp">0</td>
            </tr>
            <!-- Fim 2. heroi -->
            
             <!-- 3. heroi -->
             <tr id="heroi3" class="heroi">
                 <td class="nome">Herói 3</td>
                 <td class="forca">76</td>
                 <td class="agilidade">74</td>
                 <td class="velocidade">75</td>
                 <td class="xp">0</td>
                </tr>
            <!-- Fim 3. heroi -->
            
            <!-- 4. heroi -->
            <tr id="heroi4" class="heroi">
                <td class="nome">Herói 4</td>
                <td class="forca">66</td>
                <td class="agilidade">64</td>
                <td class="velocidade">65</td>
                <td class="xp">0</td>
            </tr>
            <!-- Fim 4. heroi -->
            
            <!-- 5. heroi -->
            <tr id="heroi5" class="heroi">
                <td class="nome">Herói 5</td>
                <td class="forca">46</td>
                <td class="agilidade">44</td>
                <td class="velocidade">45</td>
                <td class="xp">0</td>
            </tr>
            <!-- Fim 5. heroi -->
            
             <!-- 6. heroi -->
             <tr id="heroi6" class="heroi">
                 <td class="nome">Herói 6</td>
                <td class="forca">36</td>
                <td class="agilidade">34</td>
                <td class="velocidade">35</td>
                <td class="xp">0</td>
            </tr>
            <!-- Fim 6. heroi -->
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">Linha Vermelha = Rever XP Herói</td>
            </tr>
            <tr class="text-end">
                <td colspan="5">
                    <button class="btn btn-dark">Calcular XP</button>
                </td>
            </tr>
        </tfoot>

        
    </table>
</div>

<script src="./js/dom.js"></script>
</body>

</html>
